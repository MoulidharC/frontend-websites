<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Conference Page</title>
</head>

<body>
    <div id="sectionConferenceHomePage" style="display:block">
        <img src="https://d2clawv67efefq.cloudfront.net/ccbp-static-website/conference-img.png" class="conference-image" />
        <div class="conference-text-container">
            <h1 class="Conference-title">The Things <br> Conference</h1>
            <p class="conference-description">Redefining the futur of IOT with<br> LoRaWAN</p>
            <button class="btn btn-primary" onclick="display('sectionConferenceDetailPage')">Known more</button>
        </div>
    </div>
    <div id="sectionConferenceDetailPage" style="display:none">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/W_2hCKnzWj0" allowfullscreen></iframe>
        </div>
        <div>
            <div class="text-center mt-3">
                <h1 class="conference-details-title">The Things Conference</h1>
                <p class="conference-details-description">Jionn Asia's Largest Conference on LoRaWAN</p>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="conference-stats-container">
                    <h1 class="conference-stats-count">1400+</h1>
                    <p class="conference-stats-labels"> Attendees</p>
                </div>
                <div class="conference-stats-container">
                    <h1 class="conference-stats-count">100+</h1>
                    <p class="conference-stats-labels">Workshops</p>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div class="conference-stats-container">
                    <h1 class="conference-stats-count">120+</h1>
                    <p class="conference-stats-labels"> Speakers</p>
                </div>
                <div class="conference-stats-container">
                    <h1 class="conference-stats-count">10+</h1>
                    <p class="conference-stats-labels">Countries</p>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">

                <button class="btn btn-primary" onclick="display('sectionConferenceHomePage')">Back</button>
            </div>
        </div>

    </div>
    <script>
    function display(sectionId) {
        document.getElementById("sectionConferenceHomePage").style.display = "none";
        document.getElementById("sectionConferenceDetailPage").style.display = "none";

        document.getElementById(sectionId).style.display = "block";
    }
</script>
</body>

</html>
